<p style="text-align: left; margin: 10px; font-size: 14px;">
   <strong>FAQS</strong>
</p>

<h5 ng-repeat="faq in faqs"><button type="button" class="undecorated" ng-click="focus(faq.key)">{{faq.question}}</button></h5>
<hr/>
<div class="row" ng-repeat="faq in faqs">
   <div class="col-md-12">
      <h5 tabindex="0" id="faqs_{{faq.key}}">{{faq.question}}</h5>
      <span ng-bind-html="faq.answer"></span>
      <hr/>
   </div>
</div>
