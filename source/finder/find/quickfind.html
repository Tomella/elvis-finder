<div class="search-text">
   <div class="input-group input-group-sm">
      <input type="text" ng-model="state.filter" placeholder="Match by metadata ID..." ng-model-options="{ debounce: 300}" typeahead-on-select="select($item, $model, $label)"
         ng-disabled="state.searched" typeahead-template-url="find/typeahead.html" class="form-control" typeahead-min-length="0"
         uib-typeahead="doc as doc.name for doc in loadDocs(state.filter)" typeahead-loading="loadingLocations" typeahead-no-results="noResults"
         elevation-clear>

      <span class="input-group-btn">
         <button class="btn btn-primary" type="button" ng-click="showFilters = !showFilters" ng-hide="state.searched" title="SHow/hide filters such as source, type, category and feature type">Filters...</button>
         <button class="btn btn-primary" title="Clear the current search and enable discovery" type="button" ng-click="clear()" ng-show="state.searched">Clear Search Results</button>
         <button class="btn btn-primary" type="button" ng-click="search()" title="Search for all features matching your search criteria"
         ng-hide="state.searched">Search</button>
      </span>
   </div>
</div>
<div class="filters" ng-show="showFilters" style="background-color: white">
   <elevation-filter></elevation-filter>
   <div class="panel panel-default" style="margin-bottom:5px">
      <div class="panel-heading">
         <h4 class="panel-title">
            Filter
            <span ng-if="summary.sources.length">ing</span> by source...
         </h4>
      </div>
      <div style="max-height: 200px; overflow-y: auto; padding:5px">
         <elevation-sources update="update()"></elevation-sources>
      </div>
   </div>
</div>
