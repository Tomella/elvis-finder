<span class="btn btn-primary pn-pill" ng-style="item.color?{'background-color':item.color, 'padding-top': '3px'}: {'padding-top': '3px'}">
   <span style="max-width:100px;display:inline-block" title="{{label + item[name]}}" class="ellipsis">{{item[name]}}</span>
   <span class="ellipsis" style="max-width:100px;display:inline-block">
      ({{item.count?item.count:0 | number}})
      <a ng-click="deselect()" href="javascript:void(0)" title="Remove from filters">
         <i class="fa fa-close fa-xs" style="color: white"></i>
      </a>
   </span>
</span>
